<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Snake App</title>
    <style>
      canvas{
          display: block;
          margin: 0 auto;
      }
    
    
    
    
    
    </style>
  </head>
  <body>
    <canvas id="canvas" width="608" height="608"></canvas>
    
    <!-- Web 에서 DOM 을 그리는 도중에 script 엔진에게 렌더링을 위임하면, 탐색을 원하는 DOM 이 존재하지 않는 경우를 대비해야 됩니다. -->
    <!-- 그래서 script 태그는 DOM 을 전부 작성한 후 body 끝에 작성합니다. -->
    <!-- index.js 는 뱀 키우기 게임에 필요한 이벤트를 등록하고 Web 페이지에서 사용할 수 있도록 합니다. -->
    <script src="index.js"></script>
  </body>
</html>
